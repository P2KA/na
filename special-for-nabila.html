<!DOCTYPE html>
<html>
<head>
  <title>Special Message for Nabila</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffebee;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    #container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      z-index: 10;
      position: relative;
    }
    
    #lock-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #unlock-screen {
      display: none;
    }
    
    #heart {
      font-size: 80px;
      margin: 20px;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    #message {
      font-size: 24px;
      margin: 20px 0;
      color: #d32f2f;
      font-weight: bold;
    }
    
    #buttons {
      margin-top: 30px;
      display: none;
    }
    
    .btn {
      padding: 12px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    #yes-btn {
      background: #4CAF50;
      color: white;
    }
    
    #no-btn {
      background: #f44336;
      color: white;
    }
    
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .falling-heart {
      position: absolute;
      color: red;
      font-size: 24px;
      pointer-events: none;
      z-index: 1;
      animation: falling linear forwards;
    }
    
    @keyframes falling {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(calc(var(--random-x) * 100px - 50px)) rotate(720deg);
      }
    }
    
    #final-message {
      font-size: 28px;
      color: #d32f2f;
      margin-top: 30px;
      display: none;
      font-weight: bold;
    }
    
    #name-input {
      padding: 12px 20px;
      margin: 20px 0;
      border: 2px solid #ff9a9e;
      border-radius: 30px;
      font-size: 16px;
      text-align: center;
      width: 80%;
    }
    
    #submit-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #submit-btn:hover {
      background: #ff4757;
    }
    
    #error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="lock-screen">
      <h1>Pesan Rahasia</h1>
      <p>Masukkan nama lengkap Anda untuk membuka pesan ini</p>
      <input type="text" id="name-input" placeholder="Nama Lengkap">
      <button id="submit-btn">Buka Pesan</button>
      <p id="error-msg">Nama tidak valid</p>
    </div>
    
    <div id="unlock-screen">
      <div id="heart">‚ù§Ô∏è</div>
      <div id="message">Nabila Meilani Putri, maukah kamu menikah dengan aku?</div>
      <div id="buttons">
        <button class="btn" id="yes-btn">YA!</button>
        <button class="btn" id="no-btn">Tidak</button>
      </div>
      <div id="final-message"></div>
    </div>
  </div>

  <script>
    const lockScreen = document.getElementById('lock-screen');
    const unlockScreen = document.getElementById('unlock-screen');
    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-msg');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const finalMessage = document.getElementById('final-message');
    
    const CORRECT_NAME = "Nabila Meilani Putri";
    
    // Name validation
    submitBtn.addEventListener('click', function() {
      const inputName = nameInput.value.trim();
      
      if (inputName === CORRECT_NAME) {
        lockScreen.style.display = 'none';
        unlockScreen.style.display = 'block';
      } else {
        showError();
      }
    });
    
    // Allow pressing Enter in the input field
    nameInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const inputName = nameInput.value.trim();
        
        if (inputName === CORRECT_NAME) {
          lockScreen.style.display = 'none';
          unlockScreen.style.display = 'block';
        } else {
          showError();
        }
      }
    });
    
    function showError() {
      errorMsg.style.display = 'block';
      nameInput.style.borderColor = 'red';
      
      setTimeout(() => {
        errorMsg.style.display = 'none';
        nameInput.style.borderColor = '#ff9a9e';
      }, 2000);
    }
    
    // Show buttons when heart is clicked
    heart.addEventListener('click', function() {
      buttons.style.display = 'block';
      message.style.fontSize = '28px';
      this.style.animation = 'none';
      this.style.transform = 'scale(1.3)';
      
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 300);
    });
    
    // When YES is clicked
    yesBtn.addEventListener('click', function() {
      buttons.style.display = 'none';
      message.style.display = 'none';
      heart.style.display = 'none';
      
      finalMessage.textContent = "Aku sangat mencintaimu Nabila! üíñ";
      finalMessage.style.display = 'block';
      
      // Create falling hearts
      createHeartsStorm();
    });
    
    // When NO is clicked
    noBtn.addEventListener('click', function() {
      // Make the NO button run away
      noBtn.style.position = 'absolute';
      noBtn.style.left = (Math.random() * 200 - 100) + 'px';
      noBtn.style.top = (Math.random() * 200 - 100) + 'px';
      
      message.textContent = "Aku tidak akan menyerah! Coba lagi!";
    });
    
    // Function to create falling hearts
    function createHeartsStorm() {
      const heartCount = 100;
      const duration = 15; // seconds
      
      for (let i = 0; i < heartCount; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'falling-heart';
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.setProperty('--random-x', Math.random());
          heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
          document.body.appendChild(heart);
          
          // Remove heart after animation completes
          setTimeout(() => {
            heart.remove();
          }, 5000);
        }, i * (duration * 1000 / heartCount));
      }
    }
  </script>
</body>
</html>
